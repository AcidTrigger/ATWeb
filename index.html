<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <script src="script.js"></script> <!-- Link to JS -->
    <header class="invisible-header"></header> <!-- Invisible Header -->
    <main>
        <div class="icon-container">
            <div class="icon" id="icon1">
                
                <img src="https://github.com/AcidTrigger/ATWeb/blob/Content/Dev%20Log%20Pixel.png?raw=true" alt="Icon 1">            
            </div>
            <div class="icon" id="icon2">
                <img src="https://github.com/AcidTrigger/ATWeb/blob/Content/Merch%20Pixel.png?raw=true" alt="Icon 2">
               
            </div>
            <div class="icon" id="icon3">
                
                <img src="https://github.com/AcidTrigger/ATWeb/blob/Content/Discord%20Pixel.png?raw=true" alt="Icon 3">
               
            </div>
            <div class="icon" id="icon4">
              
                <img src="https://github.com/AcidTrigger/ATWeb/blob/Content/Livestream%20Pixel.png?raw=true" alt="Icon 4">
               
            </div>
        </div>
        
        <!-- New container for right-side icons -->
        <div class="icon-container right-icons">
            <div class="icon" id="icon5">
                
                <img src="https://github.com/AcidTrigger/ATWeb/blob/Content/Arcade%20Pixel.png?raw=true" alt="Icon 5"> <!-- Replace with actual path -->
                
            </div>
            <div class="icon" id="icon6">
               
                <img src="https://github.com/AcidTrigger/ATWeb/blob/Content/Oak%20Cards%20Pixel.png?raw=true" alt="Icon 6"> <!-- Replace with actual path -->
               
            </div>
            <div class="icon" id="icon7">
                
                <img src="https://github.com/AcidTrigger/ATWeb/blob/Content/Casa%20Del%20Ekko%20Logo%20Pixel.png?raw=true" alt="Icon 7"> <!-- Replace with actual path -->
              
            </div>
        </div>

        <div class="center-gif">
            <img src="https://github.com/AcidTrigger/ATWeb/blob/Content/AT%20Logo%20Glitched.gif?raw=true" alt="Centered GIF"> <!-- Centered GIF -->
        </div>
    </main>
    <footer class="invisible-footer"></footer> <!-- Invisible Footer -->

<!-- Modal Structure -->
<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="modal-title">Modal Title</span> <!-- Title Bar -->
            <span class="close" id="closeModal">&times;</span> <!-- Close button -->
        </div>
        <img src="https://github.com/AcidTrigger/ATWeb/blob/Content/Oak&Paper%20Maintenance.png?raw=true" alt="Modal Image" class="modal-image"> <!-- Replace with actual image path -->
    </div>
</div>

    <script src="script.js"></script> <!-- Link to JS -->
</body>
</html>
